<figure>
	<video controls id="load_palette">
		<source src="_static/videos/Load_palette.mp4">
		<!-- <source src="downtown-los-angeles.webm"> -->
		<track kind="chapters" label="Locations" src="_static/videos/Load_palette.vtt" srclang="en" default>
	</video>
	<figcaption>
		<ol id="load_palette_captions"  class="captions">
		</ol>
	</figcaption>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn4" style="float: right">Click to see a larger video</button>

</figure>

<!-- The Modal -->
<div id="myModal4" class="modal">

  <!-- Modal content -->
	<figure class="modal-content">
		<button class="close">close &times;</button>
		<video controls id="load_palette_modal">
			<source src="_static/videos/Load_palette.mp4">
			<!-- <source src="downtown-los-angeles.webm"> -->
			<track kind="chapters" label="Locations" src="_static/videos/Load_palette.vtt" srclang="en" default>
		</video>
		<figcaption>
			<ol id="load_palette_captions_modal"  class="captions">
			</ol>
		</figcaption>
	</figure>

</div>

<script>
var locationList4 = document.getElementById("load_palette_captions"),
video4 = document.getElementById("load_palette"),
trackElement4 = video4.getElementsByTagName("track")[0];

all_videos.push([locationList4, video4, trackElement4]);

var locationList4m = document.getElementById("load_palette_captions_modal"),
video4m = document.getElementById("load_palette_modal"),
trackElement4m = video4m.getElementsByTagName("track")[0];

all_videos.push([locationList4m, video4m, trackElement4m]);

// Get the modal
var modal4 = document.getElementById("myModal4");

// Get the button that opens the modal
var btn4 = document.getElementById("myBtn4");

// Get the <span> element that closes the modal
var span4 = document.getElementsByClassName("close")[3];

// When the user clicks on the button, open the modal
btn4.onclick = function() {
	video4.pause();
  modal4.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span4.onclick = function() {
	video4m.pause();
  modal4.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal4) {
		video4m.pause();
    modal4.style.display = "none";
  }
}

</script>
