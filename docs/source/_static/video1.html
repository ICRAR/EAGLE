<figure>
	<video controls id="load_palette">
		<source src="_static/videos/Load_palette.mp4">
		<!-- <source src="downtown-los-angeles.webm"> -->
		<track kind="chapters" label="Locations" src="_static/videos/Load_palette.vtt" srclang="en" default>
	</video>
	<figcaption>
		<ol id="load_palette_captions"  class="captions">
		</ol>
	</figcaption>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn1" style="float: right">Click to see a larger video</button>

</figure>

<!-- The Modal -->
<div id="myModal1" class="modal">

  <!-- Modal content -->
	<figure class="modal-content">
		<button class="close">close &times;</button>
		<video controls id="load_palette_modal">
			<source src="_static/videos/Load_palette.mp4">
			<!-- <source src="downtown-los-angeles.webm"> -->
			<track kind="chapters" label="Locations" src="_static/videos/Load_palette.vtt" srclang="en" default>
		</video>
		<figcaption>
			<ol id="load_palette_captions_modal"  class="captions">
			</ol>
		</figcaption>
	</figure>

</div>

<script>
var locationList = document.getElementById("load_palette_captions"),
video = document.getElementById("load_palette"),
trackElement = video.getElementsByTagName("track")[0];

all_videos = [[locationList, video, trackElement]];

var locationList = document.getElementById("load_palette_captions_modal"),
video = document.getElementById("load_palette_modal"),
trackElement = video.getElementsByTagName("track")[0];

all_videos.push([locationList, video, trackElement]);

// Get the modal
var modal1 = document.getElementById("myModal1");

// Get the button that opens the modal
var btn1 = document.getElementById("myBtn1");

// Get the <span> element that closes the modal
var span1 = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn1.onclick = function() {
  modal1.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span1.onclick = function() {
  modal1.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal1) {
    modal1.style.display = "none";
  }
}

</script>
