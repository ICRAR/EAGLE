<figure>
	<video controls id="translate_graph">
		<source src="_static/videos/helloWorld_translate_graph.mp4">
		<!-- <source src="downtown-los-angeles.webm"> -->
		<track kind="chapters" label="Locations" src="_static/videos/helloWorld_translate_graph.vtt" srclang="en" default>
	</video>
	<figcaption>
		<ol id="translate_graph_captions"  class="captions">
		</ol>
	</figcaption>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn3" style="float: right">Click to see a larger video</button>

</figure>

<!-- The Modal -->
<div id="myModal3" class="modal">

  <!-- Modal content -->
	<figure class="modal-content">
		<button class="close">close &times;</button>
		<video controls id="translate_graph_modal">
			<source src="_static/videos/helloWorld_translate_graph.mp4">
			<!-- <source src="downtown-los-angeles.webm"> -->
			<track kind="chapters" label="Locations" src="_static/videos/helloWorld_translate_graph.vtt" srclang="en" default>
		</video>
		<figcaption>
			<ol id="translate_graph_captions_modal"  class="captions">
			</ol>
		</figcaption>
	</figure>

</div>

<script>
var locationList3 = document.getElementById("translate_graph_captions"),
video3 = document.getElementById("translate_graph"),
trackElement3 = video3.getElementsByTagName("track")[0];

all_videos.push([locationList3, video3, trackElement3]);

var locationList3m = document.getElementById("translate_graph_captions_modal"),
video3m = document.getElementById("translate_graph_modal"),
trackElement3m = video3m.getElementsByTagName("track")[0];

all_videos.push([locationList3m, video3m, trackElement3m]);

// Get the modal
var modal3 = document.getElementById("myModal3");

// Get the button that opens the modal
var btn3 = document.getElementById("myBtn3");

// Get the <span> element that closes the modal
var span3 = document.getElementsByClassName("close")[2];

// When the user clicks on the button, open the modal
btn3.onclick = function() {
  video3.pause();
  modal3.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span3.onclick = function() {
  video3m.pause();
  modal3.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal3) {
    video3m.pause();
    modal3.style.display = "none";
  }
}

</script>
