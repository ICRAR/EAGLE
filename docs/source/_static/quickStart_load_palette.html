<figure>
	<video controls id="load_palette">
		<source src="_static/videos/Load_palette.mp4">
		<!-- <source src="downtown-los-angeles.webm"> -->
		<track kind="chapters" label="Locations" src="_static/videos/Load_palette.vtt" srclang="en" default>
	</video>
	<figcaption>
		<ol id="load_palette_captions"  class="captions">
		</ol>
	</figcaption>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn5" style="float: right">Click to see a larger video</button>

</figure>

<!-- The Modal -->
<div id="myModal5" class="modal">

  <!-- Modal content -->
	<figure class="modal-content">
		<button class="close">close &times;</button>
		<video controls id="load_palette_modal">
			<source src="_static/videos/Load_palette.mp4">
			<!-- <source src="downtown-los-angeles.webm"> -->
			<track kind="chapters" label="Locations" src="_static/videos/Load_palette.vtt" srclang="en" default>
		</video>
		<figcaption>
			<ol id="load_palette_captions_modal"  class="captions">
			</ol>
		</figcaption>
	</figure>

</div>

<script>
var locationList5 = document.getElementById("load_palette_captions"),
video5 = document.getElementById("load_palette"),
trackElement5 = video5.getElementsByTagName("track")[0];

all_videos.push([locationList5, video5, trackElement5]);

var locationList5m = document.getElementById("load_palette_captions_modal"),
video5m = document.getElementById("load_palette_modal"),
trackElement5m = video5m.getElementsByTagName("track")[0];

all_videos.push([locationList5m, video5m, trackElement5m]);

// Get the modal
var modal5 = document.getElementById("myModal5");

// Get the button that opens the modal
var btn5 = document.getElementById("myBtn5");

// Get the <span> element that closes the modal
var span5 = document.getElementsByClassName("close")[4];

// When the user clicks on the button, open the modal
btn5.onclick = function() {
	video5.pause();
  modal5.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span5.onclick = function() {
	video5m.pause();
  modal5.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal5) {
		video5m.pause();
    modal5.style.display = "none";
  }
}

</script>
