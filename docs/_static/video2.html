<figure>
	<video controls id="graph_creation">
		<source src="_static/videos/Graph_creation.mp4">
		<!-- <source src="downtown-los-angeles.webm"> -->
		<track kind="chapters" label="Locations" src="_static/videos/Graph_creation.vtt" srclang="en" default>
	</video>
	<figcaption>
		<ol id="graph_creation_captions"  class="captions">
		</ol>
	</figcaption>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn3" style="float: right" onclick="myBtn3Click()">Click to see a larger video</button>

</figure>

<!-- The Modal -->
<div id="myModal3" class="modal">

  <!-- Modal content -->
	<figure class="modal-content">
		<button class="close" onclick="span3Click()">close &times;</button>
		<video controls id="graph_creation_modal">
			<source src="_static/videos/Graph_creation.mp4">
			<!-- <source src="downtown-los-angeles.webm"> -->
			<track kind="chapters" label="Locations" src="_static/videos/Graph_creation.vtt" srclang="en" default>
		</video>
		<figcaption>
			<ol id="graph_creation_captions_modal"  class="captions">
			</ol>
		</figcaption>
	</figure>

</div>

<script>
var locationList3 = document.getElementById("graph_creation_captions"),
video3 = document.getElementById("graph_creation"),
trackElement3 = video3.getElementsByTagName("track")[0];

all_videos.push([locationList3, video3, trackElement3]);

var locationList3m = document.getElementById("graph_creation_captions_modal"),
video3m = document.getElementById("graph_creation_modal"),
trackElement3m = video3m.getElementsByTagName("track")[0];

all_videos.push([locationList3m, video3m, trackElement3m]);

// Get the modal
var modal3 = document.getElementById("myModal3");

// When the user clicks on the button, open the modal
function myBtn3Click() {
	console.log("myBtn3Click()");
  	video3.pause();
  	modal3.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
function span3Click() {
  	video3m.pause();
  	modal3.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal3) {
    video3m.pause();
    modal3.style.display = "none";
  }
}

</script>
