<figure>
	<video controls id="helloWorld_creation">
		<source src="_static/videos/playwrightHelloWorld_creation.webm">
		<!-- <source src="_static/videos/helloWorld_creation.mp4"> -->
		<!-- <source src="downtown-los-angeles.webm"> -->
		<!-- <track kind="chapters" label="Locations" src="_static/videos/helloWorld_creation.vtt" srclang="en" default> -->
	</video>
	<figcaption>
		<ol id="helloWorld_creation_captions"  class="captions">
		</ol>
	</figcaption>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn1" style="float: right">Click to see a larger video</button>

</figure>

<!-- The Modal -->
<div id="myModal1" class="modal">

  <!-- Modal content -->
	<figure class="modal-content">
		<button class="close">close &times;</button>
		<video controls id="helloWorld_creation_modal">
			<source src="_static/videos/playwrightHelloWorld_creation.webm">
			<!-- <source src="downtown-los-angeles.webm"> -->
			<!-- <track kind="chapters" label="Locations" src="_static/videos/helloWorld_creation.vtt" srclang="en" default> -->
		</video>
		<figcaption>
			<ol id="helloWorld_creation_captions_modal"  class="captions">
			</ol>
		</figcaption>
	</figure>

</div>

<script>
var locationList1 = document.getElementById("helloWorld_creation_captions"),
video1 = document.getElementById("helloWorld_creation"),
trackElement1 = video1.getElementsByTagName("track")[0];

var all_videos = [[locationList1, video1, trackElement1]];

var locationList1m = document.getElementById("helloWorld_creation_captions_modal"),
video1m = document.getElementById("helloWorld_creation_modal"),
trackElement1m = video1m.getElementsByTagName("track")[0];

all_videos.push([locationList1m, video1m, trackElement1m]);

// Get the modal
var modal1 = document.getElementById("myModal1");

// Get the button that opens the modal
var btn1 = document.getElementById("myBtn1");

// Get the <span> element that closes the modal
var span1 = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn1.onclick = function() {
	video1.pause();
  modal1.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span1.onclick = function() {
	video1m.pause();
  modal1.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal1) {
		video1m.pause();
    modal1.style.display = "none";
  }
}

</script>
