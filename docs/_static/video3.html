<figure>
	<video controls id="save_graph">
		<source src="_static/videos/Save_graph.mp4">
		<!-- <source src="downtown-los-angeles.webm"> -->
		<track kind="chapters" label="Locations" src="_static/videos/Save_graph.vtt" srclang="en" default>
	</video>
	<figcaption>
		<ol id="save_graph_captions"  class="captions">
		</ol>
	</figcaption>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn4" style="float: right" onclick="myBtn4Click()">Click to see a larger video</button>

</figure>

<!-- The Modal -->
<div id="myModal4" class="modal">

  <!-- Modal content -->
	<figure class="modal-content">
		<button class="close" onclick="span4Click()">close &times;</button>
		<video controls id="save_graph_modal">
			<source src="_static/videos/Save_graph.mp4">
			<!-- <source src="downtown-los-angeles.webm"> -->
			<track kind="chapters" label="Locations" src="_static/videos/Save_graph.vtt" srclang="en" default>
		</video>
		<figcaption>
			<ol id="save_graph_captions_modal"  class="captions">
			</ol>
		</figcaption>
	</figure>

</div>

<script>
var locationList4 = document.getElementById("save_graph_captions"),
video4 = document.getElementById("save_graph"),
trackElement4 = video4.getElementsByTagName("track")[0];

all_videos.push([locationList4, video4, trackElement4]);

var locationList4m = document.getElementById("save_graph_captions_modal"),
video4m = document.getElementById("save_graph_modal"),
trackElement4m = video4m.getElementsByTagName("track")[0];

all_videos.push([locationList4m, video4m, trackElement4m]);

// Get the modal
var modal4 = document.getElementById("myModal4");

// When the user clicks on the button, open the modal
function myBtn4Click(){
	console.log("myBtn4Click()");
  	video4.pause();
  	modal4.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
function span4Click() {
	console.log("span4Click()");
  	video4m.pause();
  	modal4.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal4) {
    video4m.pause();
    modal4.style.display = "none";
  }
}

</script>
