<div class="accordion-item">
    <h2 class="accordion-header" id="inspectorGraphDescriptionHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#inspectorGraphDescriptionCollapse" aria-expanded="false" aria-controls="inspectorGraphDescriptionCollapse" onclick="eagle.inspectorCollapseState()">
            <i class="material-icons">device_hub</i>
            <span class="nodeInspectorSubsectionTitle">Graph Description</span>
        </button>
    </h2>
    <div id="inspectorGraphDescriptionCollapse" class="accordion-collapse collapse">
        <div class="accordion-body">
            <textarea class="form-control" rows="3" data-bind="value: selectedNode().getCustomData(), readonly: selectedNode().isLocked(), event: {keyup: eagle.selectedNode().customDataChanged}"></textarea>
        </div>
    </div>
</div>
