<div class="nodeContent branch_node">
    <div class="container" data-bind="css: {selected: $root.objectIsSelected($data)}">
        <div class="header">
            <div data-bind="eagleTooltip: {content: $data.getHelpHTML(),size: '650px', node: $data, buttonAction: 'descriptionEdit'}, style: {transform: 'scale('+$root.getGraphTextScale()+')'}">
                <div class="header-name" data-bind="html: $data.name,event: {click: GraphRenderer.editNodeTitleInGraph}"></div>
                <input type="text" onmousedown="GraphRenderer.preventBubbling()" onmousemove="GraphRenderer.preventBubbling()" onmouseup="GraphRenderer.preventBubbling()" data-bind="value:$data.name, readonly: $data.isLocked, event:{click:function(){$(event.target).focus()},keyup:GraphRenderer.nodeNameEditorKeybinds}" class="header-input">    
                <!-- ko if: $data.getComment() != '' -->
                    <i class="material-symbols-outlined filled interactive clickable iconHoverEffect graphComment" data-bs-placement="right" data-bind="eagleTooltip: $data.getComment(), click: $root.graphEditComment">chat</i>
                <!-- /ko -->
            </div>
         </div>
    
        <div class="body" data-bind="eagleRightClick: {data:$data,type:'rightClick_graphNode'}, event: {mouseenter: function(){$data.setPeek(true)},mouseleave:function(){$data.setPeek(false)},mousedown: function(object,event){GraphRenderer.startDrag(object,event);}, mouseup: function(object,event){GraphRenderer.endDrag(object,event);}}, mousedownBubble: false, mouseupBubble: false">
            <div class="innerRing" data-bind="style:{'border-color':$data.getBorderColor(),'background-color':$data.getBackgroundColor()}"></div>
            <div class="outerRing"></div>
            <span data-bind="class: $data.getIcon(), style:{'color':$data.color}"></span>
        </div> 
    </div>
   
</div>
