<div class="card">
    <h5 class="card-header">
        <i class="material-icons">arrow_forward</i>
        <span>Output Ports</span>
    </h5>
    <div class="card-body">

        <!-- ko foreach: selectedNode().getOutputPorts() -->
        <port params="id: $data.getId(), name: $data.getName(), multiplicity: $root.selectedNode().getOutputMultiplicity(), isEventPort: $data.isEvent(), input: false, local: false"></port>
        <!-- /ko -->

        <!-- ko if: $root.allowComponentEditing() -->
        <button class="btn btn-secondary btn-block" id="nodeInspectorAddOutputPort" type="button" data-bind="click: $root.addOutputPortHTML">
            <i class="material-icons md-18">add</i>
        </button>
        <!-- /ko -->
    </div>
</div>
