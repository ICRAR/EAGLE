<div class="accordion-item">
    <h2 class="accordion-header" id="inspectorOutputsHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#inspectorOutputsCollapse" aria-expanded="false" aria-controls="inspectorOutputsCollapse">
            <i class="material-icons">arrow_forward</i>
            <span class="nodeInspectorSubsectionTitle" data-bind="eagleTooltip:'Definition of outgoing edges for this component.'">Output Ports</span>
        </button>
    </h2>
    <div id="inspectorOutputsCollapse" class="accordion-collapse collapse">
        <div class="accordion-body">
             <!-- ko foreach: selectedNode().getOutputPorts() -->
             <port params="id: $data.getId(), name: $data.getDisplayText(), description: $data.getDescriptionText(), multiplicity: $root.logicalGraph().findMultiplicity($root.selectedNode()), isEventPort: $data.isEvent(), toggleEvent: $data.toggleEvent, input: false, parameterType: $data.parameterType, usage: $data.usage"></port>
             <!-- /ko -->
 
             <!-- ko ifnot: selectedNode().isLocked()-->
                 <button class="btn btn-secondary btn-block nodeInspectorDropDown btn_wide" id="nodeInspectorAddOutputPort" type="button" data-bind="click: $root.addOutputPortHTML, eagleTooltip:'Add output port'" data-bs-placement="left">
                     <i class="material-icons md-18">add</i>
                 </button>
                 <div id="nodeInspectorAddOutputPortDiv" class="nodeInspectorDropdownDiv">
                     <div class="nodeInspectorDropdownInner" data-bind="event:{mouseleave:function(){hideDropDown('nodeInspectorAddOutputPortDiv')}}">
                         <div id="nodeInspectorOutputPortDropDownKO">
                             <!-- options added dynamically -->
                         </div>
                     </div>
                 </div>
             <!-- /ko -->
        </div>
    </div>
</div>
