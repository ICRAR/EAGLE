<div id="nodeList" class="container py-2">
    <svg id="hierarchyEdgesSvg">
    </svg>
    <div class="row">
        <div class="col">
            <!-- ko if: logicalGraph() === null -->
            <span>No Graph</span>
            <!-- /ko -->

            <!-- ko if: logicalGraph() !== null -->
                <!-- ko if: logicalGraph().getNumNodes() === 0 -->
                <span>No Nodes</span>
                <!-- /ko -->
                <!-- ko if: logicalGraph().getNumNodes() !== 0 -->
                <div class="hierarchyGraphInfoWrapper">
                    <span class="hierarchyGraphInfoPre">Total: </span>
                    <span id="hierarchyTotalText" data-bind="text: $root.getTotalText()"></span>
                </div>
                <div class="hierarchyGraphInfoWrapper">
                    <span class="hierarchyGraphInfoPre">Selected: </span>
                    <span id="hierarchySelectedText" data-bind="text: $root.getSelectedText()"></span>
                </div>
                <div class="hierarchyDividerLine"></div>

                    <hierarchy params="data: logicalGraph()"></hierarchy>
                <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
</div>
