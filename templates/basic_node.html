<div class="nodeContent basic_node">
    <div class="container">
        <div class="header">
            <div class="header-name" data-bind="html: $data.name"></div>
        </div>
    
        <div class="body">
            <span data-bind="class: $data.getIcon(), style:{'color':$data.color}"></span>
            <!-- ko foreach: $data.getInputPorts() -->
                <div class="inputPort port" data-bind="style:{'background-color':GraphConfig.getColor('nodeInputPort')},graphRendererPortPosition:{data:$data,type:'port'}"></div>
            <!-- /ko -->
            <!-- ko foreach: $data.getOutputPorts() -->
                <div class="outputPort port" data-bind="style:{'background-color':GraphConfig.getColor('nodeOutputPort')},graphRendererPortPosition:{data:$data,type:'port'}"></div>
            <!-- /ko -->
        </div>
    </div>
</div>
