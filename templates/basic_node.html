<div class="nodeContent basic_node">
    <div class="container" data-bind="css: {selected: $root.objectIsSelected($data)},attr:{id:$data.getId()}">
        <div class="header" data-bind="eagleTooltip: $data.getHelpHTML(),css:{'graphDataNode':$data.isData()}">
            <div data-bind="style: {transform: 'scale('+$root.getGraphTextScale()+')'}">
                <div class="header-name" data-bind="html: $data.name,event: {click: GraphRenderer.editNodeTitleInGraph}"></div>
                <input type="text" data-bind="value:$data.name, readonly: $data.isLocked, style:{display:'none'},event:{click:function(){$(event.target).focus()},keyup:GraphRenderer.nodeNameEditKeybinds}" class="header-input">
            </div>
        </div>
    
        <div class="body" data-bind="eagleRightClick: {data:$data,type:'rightClick_graphNode'}, event: {mouseenter: function(){$data.setPeek(true)},mouseleave:function(){$data.setPeek(false)},mousedown: function(object,event){GraphRenderer.startDrag(object,event);}, mouseup: function(){GraphRenderer.endDrag($data);}}, mousedownBubble: false, mouseupBubble: false">
            <span data-bind="class: $data.getIcon(), style:{'color':$data.color}"></span>
        </div>
    </div>
</div>
