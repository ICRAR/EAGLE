<div class="nodeContent basic_node">
    <div class="container" data-bind="css: {selected: $root.objectIsSelected($data)}">
        <div class="header">
            <div class="header-name" data-bind="html: $data.name, style: {transform: 'scale('+$root.getGraphTextScale()+')'},event: {click: GraphRenderer.editNodeTitleInGraph}"></div>
            <input type="text" data-bind="value:$data.name, readonly: $data.isLocked, style:{display:'none'},event:{click:function(){$(event.target).focus()},keyup:GraphRenderer.nodeNameEditKeybinds}" class="header-input">
        </div>
    
        <div class="body"  data-bind="eagleRightClick: {data:$data,type:'rightClick_graphNode'}, event: {mousedown: function(object,event){GraphRenderer.startDrag(object,event);}, mouseup: function(){GraphRenderer.endDrag($data);}}, mousedownBubble: false, mouseupBubble: false">
            <span data-bind="class: $data.getIcon(), style:{'color':$data.color}"></span>
            <div class="connectingPort port" data-bind="style:{'background-color':GraphConfig.getColor('nodeUtilPort')},graphRendererPortPosition:{n:$data,f:null,type:'comment'}"></div>
        </div>
    </div>
</div>
