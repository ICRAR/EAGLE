<!-- ko if: $root.quickActionOpen() -->
    <div id="quickActionContainer" style="display: none;">
        <div id="quickActionInput">
            <input type="text" autocomplete="off" id="quickActionSearchbar" placeholder="Command Search... (e.g. 'save', or 'edge')" data-bind="event:{keyup: QuickActions.updateQuickActionSearchTerm}">
        </div>
        <div id="quickActionResults">
            <div data-bind="foreach: QuickActions.findQuickActionResults()">
                <a data-bind="click:function(){QuickActions.executeQuickAction($data)}">
                    <i data-bind="class:$data.icon"></i>
                    <span class="quickActionName" data-bind="text: $data.shortcut.text"></span>
                    <span class="quickActionShortcut" data-bind="text: $data.keysText"></span>
                </a>
            </div>
        </div>
    </div>
    <div id="quickActionBackground" style="display: none;"></div>
<!-- /ko -->
