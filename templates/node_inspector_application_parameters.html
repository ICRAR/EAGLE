
<div class="accordion-item">
    <h2 class="accordion-header" id="inspectorAppArgsHeading">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#inspectorAppArgsCollapse" aria-expanded="false" aria-controls="inspectorAppArgsCollapse" onclick="eagle.inspectorCollapseState()">
        <i class="material-icons">settings_applications</i>
        <span class="nodeInspectorSubsectionTitle" data-bind="eagleTooltip:'Parameters which are passed on to the payload application of this component at runtime.'">Application Arguments</span>
      </button>
    </h2>
    <div id="inspectorAppArgsCollapse" class="accordion-collapse collapse">
      <div class="accordion-body">
        <div class="searchBarContainer">
            <i class="material-icons md-18 searchBarIcon">search</i>
            <a href="#" data-bind="click:function(data,event){$root.emptySearchBar(Eagle.applicationArgsSearchString,data,event)}">
                <i class="material-icons md-18 searchBarIconClose">close</i>
            </a>
            <input class="componentSearchBar" type="text" placeholder="Search" data-bind="valueUpdate: ['afterkeydown', 'input'], value:Eagle.applicationArgsSearchString, event:{keyup: function(data,event){$root.setSearchBarClearBtnState(data,event)}} "></input>
        </div>
        <!-- ko foreach: selectedNode().getApplicationArgumentsWithNoPorts() -->
            <!-- ko if: $data.fitsApplicationSearchQuery() -->
                <field params="data: $data, ro: $data.isReadonly()"></field>
            <!-- /ko -->
        <!-- /ko -->
      </div>
    </div>
</div>
