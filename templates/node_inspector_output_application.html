<div class="card">
    <h5 class="card-header">
        <i class="material-icons">apps</i>
        <span>Output Application</span>
    </h5>
    <div class="card-body">

        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="outputApplicationType">Type</span>
            </div>
            <select class="custom-select" id="outputApplicationTypeSelect" onchange="eagle.selectedNode().applicationTypeChanged(eagle, false)" data-bind="options: Eagle.applicationCategories, value: $root.selectedNode().outputApplicationType, optionsCaption: 'Choose...'"></select>
        </div>

        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text" id="outputApplicationName">Name</span>
            </div>
            <input type="text" class="form-control" id="nodeOutputAppNameValue" placeholder="" aria-label="OutputAppName" aria-describedby="outputApplicationName" data-bind="nodeDataProperty: 'outputAppName', readonly: $root.selectionReadOnly()">
        </div>

        <!-- output application parameters list -->
        <!-- ko if: selectedNode().getOutputAppFields().length > 0 -->
        <div class="row ports-row">
            <div class="col">
                <h5>
                    <span>Parameters</span>
                </h5>
            </div>
            <!-- ko ifnot: $root.selectionReadOnly -->
            <div class="col-auto">
                <button class="btn btn-secondary btn-sm" id="nodeInspectorAddOutputAppField" type="button" data-bind="click: $root.addOutputAppFieldHTML">
                    <i class="material-icons md-18">add</i>
                </button>
            </div>
            <!-- /ko -->
        </div>

        <!-- ko foreach: selectedNode().getOutputAppFields() -->
        <field params="data: $data, type: Eagle.FieldType.AppField, input: false"></field>
        <!-- /ko -->
        <!-- /ko -->

        <div class="row ports-row">
            <div class="col">
                <h5>
                    <span>Ports</span>
                </h5>
            </div>

            <!-- ko ifnot: $root.selectionReadOnly -->
            <div class="col-auto">
                <button class="btn btn-secondary btn-sm" id="nodeInspectorAddInputLocalPort" type="button" data-bind="click: $root.addInputLocalPortHTML">
                    <i class="material-icons md-18">add</i>
                </button>
            </div>
            <!-- /ko -->
        </div>

        <!-- ko foreach: selectedNode().getInputLocalPorts() -->
        <port params="id: $data.getId(), name: $data.getName(), multiplicity: $root.selectedNode().getLocalMultiplicity(), isEventPort: $data.isEventPort(), input: true, local: true"></port>
        <!-- /ko -->
    </div>
</div>
