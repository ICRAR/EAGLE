<div class="card">
    <h5 class="card-header" data-toggle="collapse" href="#nodeCategoryCollapse6" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" data-bind="click: $root.spinCollapseIcon">
        <i class="material-icons interactive closedIcon" data-toggle="tooltip" data-placement="top" data-html="true" data-bind="attr:{title:'Expand/Collapse'}">keyboard_arrow_down</i>
        <i class="material-icons">arrow_back</i>
        <span>Input Ports</span>
    </h5>
    <div class="collapse" id="nodeCategoryCollapse6">
        <div class="card-body">

            <!-- ko foreach: selectedNode().getInputPorts() -->
            <port params="id: $data.getId(), name: $data.getName(), multiplicity: $root.selectedNode().getInputMultiplicity(), isEventPort: $data.isEvent(), toggleEvent: $data.toggleEvent, input: true, local: false"></port>
            <!-- /ko -->

            <!-- ko ifnot: selectedNode().isLocked() -->
            <button class="btn btn-secondary btn-block" id="nodeInspectorAddInputPort" type="button" data-bind="click: $root.addInputPortHTML, attr:{title:'Add port'}" data-toggle="tooltip" data-html="true" data-placement="left">
                <i class="material-icons md-18">add</i>
            </button>
            <!-- /ko -->
        </div>
    </div>
</div>
