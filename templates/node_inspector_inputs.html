<div class="accordion-item">
    <h2 class="accordion-header" id="inspectorInputsHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#inspectorInputsCollapse" aria-expanded="false" aria-controls="inspectorInputsCollapse" onclick="eagle.inspectorCollapseState()">
            <i class="material-icons">arrow_back</i>
            <span class="nodeInspectorSubsectionTitle" data-bind="eagleTooltip:'Definition of incoming edges for this component.'">Input Ports</span>
        </button>
    </h2>
    <div id="inspectorInputsCollapse" class="accordion-collapse collapse">
        <div class="accordion-body">
             <!-- ko foreach: selectedNode().getInputPorts() -->
             <port params="id: $data.getId(), name: $data.getDisplayText(), description: $data.getDescriptionText(), multiplicity: $root.logicalGraph().findMultiplicity($root.selectedNode()), isEventPort: $data.isEvent(), toggleEvent: $data.toggleEvent, input: true, parameterType: $data.parameterType, usage: $data.usage"></port>
             <!-- /ko -->
        </div>
    </div>
</div>
