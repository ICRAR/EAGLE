<div class="card">
    <h5 class="card-header" data-toggle="collapse" href="#nodeCategoryCollapse6" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" data-bind="click: inspectorState().toggleSection" data-section-name="Inputs">
        <i class="material-icons interactive closedIcon nodeMenuIndicator" data-toggle="tooltip" data-placement="top" data-html="true" data-bind="attr:{title:'Expand/Collapse'}, css:{closedIcon:inspectorState().inputPorts}">keyboard_arrow_down</i>
        <i class="material-icons">arrow_back</i>
        <span class="nodeInspectorSubsectionTitle">Input Ports</span>
    </h5>
    <div class="collapse nodeInspectorCollapseAll" id="nodeCategoryCollapse6">
        <div class="card-body">

            <!-- ko foreach: selectedNode().getInputPorts() -->
            <port params="id: $data.getId(), name: $data.getName(), description: $data.getDescriptionText(), multiplicity: $root.logicalGraph().findMultiplicity($root.selectedNode()), isEventPort: $data.isEvent(), toggleEvent: $data.toggleEvent, input: true, local: false"></port>
            <!-- /ko -->

            <!-- ko ifnot: selectedNode().isLocked() -->
            <button class="btn btn-secondary btn-block" id="nodeInspectorAddInputPort" type="button" data-bind="click: $root.addInputPortHTML, attr:{title:'Add port'}" data-toggle="tooltip" data-html="true" data-placement="left">
                <i class="material-icons md-18">add</i>
            </button>
            <!-- /ko -->
        </div>
    </div>
</div>
