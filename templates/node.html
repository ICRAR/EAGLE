        {% include 'branch_node.html' %}
    <!-- /ko -->
    <!-- ko if:$data.isConstruct() -->
        {% include 'construct_node.html' %}
    <!-- /ko -->
    <!-- ko if:$data.isComment() -->
        {% include 'comment_node.html' %}
    <!-- /ko -->
    <!-- ko if:$data.isDescription() -->
    {% include 'description_node.html' %}

</div>
