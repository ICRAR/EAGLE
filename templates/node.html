<div class="node" data-bind="nodeRenderHandler:$data, style: {left: $data.x() + $root.globalOffsetX(), top: $data.y() + $root.globalOffsetY()}, event: {mousedown: function(object,event){GraphRenderer.startDrag(object,event);}, mouseup: function(){GraphRenderer.endDrag($data);}}, mousedownBubble: false, mouseupBubble: false,css: {selected: $root.objectIsSelected($data)}">
    <!-- ko if:!$data.isConstruct() && !$data.isBranch() -->
        <div data-bind="text:console.log($data.getName(),'not construct, not branch')"></div>
        {% include 'basic_node.html' %}
    <!-- /ko -->
    <!-- ko if:$data.isBranch() -->
        <div data-bind="text:console.log($data.getName(),'is branch')"></div>
        {% include 'branch_node.html' %}
    <!-- /ko -->
</div>
