<!-- Check Graph Modal -->
<div class="modal fade" id="checkGraphModal" tabindex="-1" role="dialog" aria-labelledby="checkGraphModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkGraphModalTitle">Title</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class='accordion' id='checkGraphModalAccordion'>

                    <div class="accordion-item" id="checkGraphModalErrorsAccordionItem">
                        <h2 class="accordion-header" id="checkGraphAccordionHeadingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#checkGraphAccordionCollapseOne" aria-expanded="true" aria-controls="checkGraphAccordionCollapseOne"> Errors&nbsp;<span id="checkGraphModalErrorCount" data-bind="text: '[' + graphChecker().getNumErrors() + ']'"></span></button>
                        </h2>
                        <div id="checkGraphAccordionCollapseOne" class="accordion-collapse collapse show" aria-labelledby="checkGraphAccordionHeadingOne">
                            <div class="accordion-body" id="checkGraphModalErrorsAccordionBody">
                                <ul class="list-group">
                                <!-- ko foreach: graphChecker().issues -->
                                    <!-- ko if: $data.level === ActionMessage.Level.Error -->
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span data-bind="text: $data.message"></span>
                                            <div>
                                            <!-- ko if: $data.show !== null -->
                                                <button class="btn btn-secondary btn-sm" data-bind="click: $data.show, eagleTooltip: 'Show object to investigate error'">Show</button>
                                            <!-- /ko -->
                                            <!-- ko if: $data.fix !== null -->
                                                <button class="btn btn-primary btn-sm" data-bind="click: function(){GraphChecker.fix($index());}, eagleTooltip: $data.fixDescription">Fix</button>
                                            <!-- /ko -->
                                            </div>
                                        </li>
                                    <!-- /ko -->
                                <!-- /ko -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item" id="checkGraphModalWarningsAccordionItem">
                        <h2 class="accordion-header" id="checkGraphAccordionHeadingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#checkGraphAccordionCollapseTwo" aria-expanded="true" aria-controls="checkGraphAccordionCollapseTwo"> Warnings&nbsp;<span id="checkGraphModalWarningCount" data-bind="text: '[' + graphChecker().getNumWarnings() + ']'"></span></button>
                        </h2>
                        <div id="checkGraphAccordionCollapseTwo" class="accordion-collapse collapse show" aria-labelledby="checkGraphAccordionHeadingTwo">
                            <div class="accordion-body" id="checkGraphModalWarningsAccordionBody">
                                <ul class="list-group">
                                <!-- ko foreach: graphChecker().issues -->
                                    <!-- ko if: $data.level === ActionMessage.Level.Warning -->
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span data-bind="text: $data.message"></span>
                                            <div>
                                            <!-- ko if: $data.show !== null -->
                                                <button class="btn btn-secondary btn-sm" data-bind="click: function($data){$root.checkGraphModalShowError($data)}, eagleTooltip: 'Show object to investigate warning'">Show</button>
                                            <!-- /ko -->
                                            <!-- ko if: $data.fix !== null -->
                                                <button class="btn btn-primary btn-sm" data-bind="click: function(){GraphChecker.fix($index());}, eagleTooltip: $data.fixDescription">Fix</button>
                                            <!-- /ko -->
                                            </div>
                                        </li>
                                    <!-- /ko -->
                                <!-- /ko -->
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer" style="justify-content: space-between;">
                <button id="checkGraphModalFixAll" class="btn btn-primary" data-bind="click: GraphChecker.fixAll, eagleTooltip: graphChecker().getNumFixableIssues() + ' fix(es) available', enable: graphChecker().getNumFixableIssues() > 0">Fix All
                    <span data-bind="text: Utils.getKeyboardShortcutTextByKey('fix_all', true)"></span>
                </button>
                <button id="checkGraphModalOK" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
