<!-- Parameter/arguments table Modal -->
<div class="modal fade" id="parameterTableModal" tabindex="-1" role="dialog" aria-labelledby="parameterTableModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <!-- ko if: showTableModal() -->
                <div class="modal-header" data-bind="click: function(){ParameterTable.resetSelection()}">
                    <!-- ko if: tableModalType() === 'keyParametersTableModal' -->
                        <h5 class="modal-title" id="parameterTableModalTitle">Key Graph Attributes</h5>
                    <!-- /ko -->
                    <!-- ko if: tableModalType() === 'inspectorTableModal' -->
                        <h5 class="modal-title" id="parameterTableModalTitle">Fields Table: <span data-bind="html: selectedNode().getName()"></span></h5>
                        <!-- ko if: selectedNode() != null -->
                            <!-- ko if: selectedNode().isLocked() -->
                                <button type="button" class="btn btn-secondary btn-sm" data-bind="click: function() { }, clickBubble: false, eagleTooltip: Utils.getReadOnlyText">
                                    <i class="material-icons md-20">lock</i>
                                </button>
                            <!-- /ko -->
                            <!-- ko ifnot: selectedNode().isLocked() -->
                                <button type="button" class="btn btn-secondary btn-sm" data-bind="eagleTooltip: 'readwrite'">
                                    <i class="material-icons md-20">lock_open</i>
                                </button>
                            <!-- /ko -->
                        <!-- /ko -->
                    <!-- /ko -->
                    <div class="searchBarContainer" data-bind="clickBubble:false, click:function(){}">
                        <i class="material-icons md-18 searchBarIcon">search</i>
                        <a href="#" data-bind="click:function(data, event){$root.emptySearchBar(Eagle.tableSearchString,data,event)}">
                            <i class="material-icons md-18 searchBarIconClose">close</i>
                        </a>
                        <input class="componentSearchBar" type="text" placeholder="Search: eg. app, string" data-bind="valueUpdate: ['afterkeydown', 'input'], value:Eagle.tableSearchString, event:{keyup: function(data,event){$root.setSearchBarClearBtnState(data,event)}},eagleTooltip:`Search for names, types, anything really! You may enter several terms that should match seperated by a ','`">
                    </div>
                </div>
                <div class="modal-body">
                    <table id="paramsTableWrapper">
                        <div id="tableInspector">
                            <input id="tableInspectorSelection" type="text" placeholder="Selection" data-bind="value: $root.parameterTable().formatTableInspectorSelection()" readonly>
                            <input id="tableInspectorValue" type="text" placeholder="Content" data-bind="value: $root.parameterTable().formatTableInspectorValue(), readonly: ParameterTable.selectionReadonly(), event: {keyup: $root.parameterTable().tableInspectorUpdateSelection($element.value)}">
                        </div>
                        <thead>
                            <tr>
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().keyAttribute() -->
                                    <th id="parameter_table_isKeyAttribute" data-bind="eagleTooltip:'This Attribute is a Key Graph Attribute'" data-bs-placement="top">
                                        <div class="dropdown">
                                            <a class="material-icons dropdown-toggle componentTableVisibilityBtn" id="parameterTableVisibilityDropdown"  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">tune</a>
                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="parameterTableVisibilityDropdown">
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleDisplayText()}"><span>Attribute Name</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().displayText(),valueUpdate: ['afterkeydown', 'input'],value:ParameterTable.getActiveColumnVisibility().displayText"></div>
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleDefaultValue()}"><span>Default Value</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().defaultValue()"></div>
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleDescription()}"><span>Description</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().description()"></div>
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleType()}"><span>Type</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().type()"></div>
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleFlags()}"><span>Flags</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().flags()"></div>
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleParameterType()}"><span>Parameter Type</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().parameterType()"></div>
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleUsage()}"><span>Use As</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().usage()"></div>
                                                <div class="dropdown-item" data-bind="click:function(){ParameterTable.getActiveColumnVisibility().toggleActions()}"><span>Actions</span><input type="checkbox" data-bind="checked:ParameterTable.getActiveColumnVisibility().actions()"></div>
                                            </div>
                                        </div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: $root.tableModalType() === 'keyParametersTableModal'-->
                                    <th id="parameter_table_node_name" data-bind="eagleTooltip:`This Parameter's Parent Node Name`" data-bs-placement="top">
                                        Node Name
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_node_name') === true}"></div>
                                    </th>
                                    <!-- ko if: $root.displayNodeKeys() -->
                                        <th id="parameter_table_node_key" data-bind="eagleTooltip:`This Parameter's Parent Node Key`" data-bs-placement="top">
                                            Node Key
                                            <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_node_key') === true}"></div>
                                        </th>
                                    <!-- /ko -->
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().displayText() -->
                                    <th id="parameter_table_text" data-bind="eagleTooltip:'User-facing name'" data-bs-placement="top">
                                        Attribute Name
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_text') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().value() -->
                                    <th id="parameter_table_value" data-bind="eagleTooltip:'The value of this parameter'" data-bs-placement="top">
                                        Value
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_value') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().defaultValue() -->
                                    <th id="parameter_table_default_value" data-bind="eagleTooltip:'The default value of this parameter before user modifications'" data-bs-placement="top">
                                        Default Value
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_default_value') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().description() -->
                                    <th id="parameter_table_description" data-bind="eagleTooltip:'A description of the purpose of this parameter'" data-bs-placement="top">
                                        Description
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_description') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().type() -->
                                    <th id="parameter_table_type" data-bind="eagleTooltip:'The type of the data stored in this parameter (e.g. Integer, Float, String etc)'" data-bs-placement="top">Type</th>
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().flags() -->
                                    <th id="parameter_table_flags" data-bind="eagleTooltip:'Parameter flags'" data-bs-placement="top">Flags</th>
                                    <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().parameterType() -->
                                    <th id="parameter_table_parameter_type" data-bind="eagleTooltip:'The way this parameter will be used by the component. ComponentParameters are passed to the DALiuGE execution framework. ApplicationArguments are passed to the Application executed by this component.'" data-bs-placement="top">Parameter Type</th>
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().usage() -->
                                    <th id="parameter_table_usage" data-bind="eagleTooltip:'InputPorts and OutputPorts are used to specify named inputs and outputs from this Component.'" data-bs-placement="top">Use As</th>
                                <!-- /ko -->
                                <!-- ko if: ParameterTable.getActiveColumnVisibility().actions() -->
                                    <th id="parameter_table_actions" data-bind="eagleTooltip:'Additional operations that are possible on this parameter (e.g. Delete, Duplicate etc)'" data-bs-placement="top">Actions</th>
                                <!-- /ko -->
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: $root.parameterTable().getTableFields()">
                            <!-- ko if: $data.fitsTableSearchQuery() -->
                                <!-- ko if: Setting.findValue(Setting.SHOW_NON_KEY_PARAMETERS) || $data.isKeyAttribute() -->
                                    <tr>
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().keyAttribute() -->
                                            <td class='columnCell column_KeyAttr'>
                                                <button data-bind="value: $data.keyAttribute, click: function(){toggleKeyAttribute()}, disabled: !Setting.findValue(Setting.ALLOW_SET_KEY_PARAMETER), eagleTooltip:'This Attribute is a Key Graph Attribute', html: $root.getKeyAttributeDisplay($data.keyAttribute())"></button>
                                            </td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.tableModalType() === 'keyParametersTableModal' -->
                                            <td class='columnCell column_NodeName'><input class="tableParameter" type="string" data-bind="value: $root.logicalGraph().findNodeByKey(nodeKey()).getName(), disabled: true"></td>
                                            <!-- ko if: $root.displayNodeKeys() -->
                                                <td><input class="tableParameter" type="string" data-bind="value: $root.logicalGraph().findNodeByKey(nodeKey()).getKey(), disabled: true"></td>
                                            <!-- /ko -->
                                        <!-- /ko -->
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().displayText() -->
                                            <td class='columnCell column_DisplayText' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'displayText' },eagleTooltip:description"><input class="tableParameter selectionTargets tableFieldDisplayName" placeholder="New Parameter" type="string" data-bind="value: displayText, disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], click: function(event, data){ParameterTable.select($data.displayText(), 'displayText', $root.parameterTable().getNodeLockedState($data), $data, $index())}, event:{blur: function(){$(event.target).removeClass('newEmpty')} ,keyup: function(event, data){ParameterTable.select($data.displayText(), 'displayText', $root.parameterTable().getNodeLockedState($data), $data, $index())}}"></td>
                                        <!-- /ko -->

                                        <!-- value fields -->
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().value() -->
                                            <!-- ko if: $data.getHtmlInputType() === 'number' || $data.getHtmlInputType() === 'text' || $data.getHtmlInputType() === 'password' -->
                                                <!-- ko if: $data.getType() === 'Integer' -->    
                                                    <td class='columnCell column_Value' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'value' }"><input class="tableParameter" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" data-bind="checked: valIsTrue($data.value()), disabled: $root.getCurrentParamValueReadonly($data), valueUpdate: ['afterkeydown', 'input'], value: value, attr:{type: $data.getHtmlInputType()},  event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamValueReadonly($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamValueReadonly($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                                <!-- ko ifnot: $data.getType() === 'Integer' -->    
                                                    <td class='columnCell column_Value' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'value' }"><input class="tableParameter inputNoArrows tableFieldStringValueInput" data-bind="checked: valIsTrue($data.value()), disabled: $root.getCurrentParamValueReadonly($data), valueUpdate: ['afterkeydown', 'input'], value: value, attr:{type: $data.getHtmlInputType()},  event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamValueReadonly($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamValueReadonly($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                            <!-- /ko -->
                                            <!-- ko if: $data.getHtmlInputType() === 'checkbox' -->
                                                <td class='columnCell column_Value' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'value' }"><input class="tableParameter" tabindex='-1' data-bind="checked: valIsTrue($data.value()), disabled: $root.getCurrentParamValueReadonly($data), valueUpdate: ['afterkeydown', 'input'], value: value, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$data.toggle(); $root.selectedObjects.valueHasMutated();}}"></td>
                                            <!-- /ko -->
                                            <!-- ko if: $data.getHtmlInputType() === 'select' -->
                                                <td class='columnCell column_Value' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'value' }">
                                                    <select aria-label="Label" aria-describedby="group-addon" data-bs-placement="bottom" data-bind="disabled: $root.getCurrentParamValueReadonly($data), event: {change: function(){$root.selectedObjects.valueHasMutated();}}, options: $data.options, value: $data.value">
                                                        <!-- options are added dynamically -->
                                                    </select> 
                                                </td>
                                            <!-- /ko -->
                                        <!-- /ko -->

                                        <!-- default value fields -->
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().defaultValue() -->
                                            <!-- ko if: $data.getHtmlInputType() === 'number' || $data.getHtmlInputType() === 'text' || $data.getHtmlInputType() === 'password' -->
                                                <!-- ko if: $data.getType() === 'Integer' -->    
                                                    <td class='columnCell column_DefaultValue' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'defaultValue' }"><input class="tableParameter" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" data-bind="checked: valIsTrue($data.defaultValue()), disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], value: defaultValue, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                                <!-- ko ifnot: $data.getType() === 'Integer' -->    
                                                    <td class='columnCell column_DefaultValue' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'defaultValue' }"><input class="tableParameter inputNoArrows" data-bind="checked: valIsTrue($data.defaultValue()), disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], value: defaultValue, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                            <!-- /ko -->
                                            <!-- ko if: $data.getHtmlInputType() === 'checkbox' -->
                                                <td class='columnCell column_DefaultValue'><input class="tableParameter" tabindex='-1' onclick="$(this).val(this.checked ? true : false)" data-bind="checked: valIsTrue($data.defaultValue()), disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], value: defaultValue, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$root.selectedObjects.valueHasMutated();}}"></td>
                                            <!-- /ko -->

                                            <!-- selection input -->
                                            <!-- ko if: $data.getHtmlInputType() === 'select' -->
                                                <td class='columnCell column_DefaultValue'>
                                                    <!-- ko ifnot: Setting.findValue(Setting.ALLOW_COMPONENT_EDITING) -->
                                                        <select aria-label="Label" aria-describedby="group-addon" data-bs-placement="bottom" data-bind="disabled: $root.parameterTable().getNodeLockedState($data), event: {change: function(){$root.selectedObjects.valueHasMutated();}}, options: $data.options, value: $data.defaultValue">
                                                            <!-- options are added dynamically -->
                                                        </select> 
                                                    <!-- /ko -->
                                                    <!-- ko if: Setting.findValue(Setting.ALLOW_COMPONENT_EDITING) -->
                                                        <div class="dropdown parameterTableTypeCustomSelect">
                                                            <a class="dropdown-toggle" data-bind="text:$data.defaultValue,disabled: $root.parameterTable().getNodeLockedState($data)" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="parameterTableTpeCustomSelect">
                                                                <!-- ko foreach:$data.options()-->
                                                                    <div class="dropdown-item" data-bind="click:function(data, event){$parent.setDefaultValue($data);}">
                                                                        <input data-bind="value:$data, event: {change:function(data,event){$parent.editOption($index(),$(event.target).val())}}" type="text">
                                                                        <button class="typeSelectDelete" data-bind="clickBubble:false, click: function(){$parent.removeOption($index())}"><i class="material-icons md-24">delete</i></button>
                                                                    </div>
                                                                <!-- /ko --> 
                                                                <div class="dropdown-item add" data-bind="click:function(data,event){event.stopPropagation();addOption('')}">
                                                                    <i class="material-icons">add</i>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    <!-- /ko -->
                                                </td>
                                            <!-- /ko -->
                                        <!-- /ko -->
                                        
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().description() -->
                                            <td class='columnCell column_Description' data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'description' }, eagleTooltip:description">
                                                <input class="tableParameter" type="string" data-bind="value: description, disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], click: function(event, data){ParameterTable.select($data.description(), 'description', $root.parameterTable().getNodeLockedState($data), $data, $index())}, event:{keyup: function(event, data){ParameterTable.select($data.description(), 'description', $root.parameterTable().getNodeLockedState($data), $data, $index())}}">
                                            </td>
                                        <!-- /ko -->
                                        
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().type() -->
                                            <td class='columnCell column_Type'>
                                                <!-- ko ifnot: Setting.findValue(Setting.ALLOW_COMPONENT_EDITING) -->
                                                    <select data-bind="options: $root.types(), value: type, disabled: $root.parameterTable().getNodeLockedState($data)">
                                                        <!-- options are added dynamically -->
                                                    </select>
                                                <!-- /ko --> 
                                                <!-- ko if: Setting.findValue(Setting.ALLOW_COMPONENT_EDITING) -->
                                                    <div class="input-group">
                                                        <input  class="typesInput form-control" type="text" autocomplete="off" data-bind="value:type, attr:{id:'typeInputFor_'+$data.getId()}">
                                                        <button class="btn btn-outline-secondary" data-bs-toggle="dropdown" aria-expanded="false" data-bind="attr:{id:'typeButtonFor_'+$data.getId()}" type="button">
                                                            <span class="material-icons-outlined">
                                                                arrow_drop_down
                                                            </span>
                                                        </button>
                                                        <ul class="dropdown-menu dropdown-menu-end" data-bind="attr:{id:'typeFor_'+$data.getId()}">
                                                            <!-- ko foreach:$root.types()-->
                                                                <a class="dropdown-item" data-bind="text:$data, click:function(){$root.tableDropdownClick($data, $parent);}"></a>
                                                            <!-- /ko --> 
                                                        </ul>
                                                    </div>
                                                <!-- /ko --> 
                                            </td>
                                        <!-- /ko --> 
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().flags() -->
                                            <td class='columnCell column_Flags'>    
                                                <!-- ko if: $root.parameterTable().getNodeLockedState($data) -->
                                                        <!-- ko if: $data.isReadonly() -->
                                                        <button type="button" disabled data-bind="click: function(){$data.toggleReadOnly();},  eagleTooltip:Utils.getReadOnlyText" data-bs-placement="left">
                                                            <i class="material-icons">lock</i>
                                                        </button>
                                                    <!-- /ko -->
                                                    <!-- ko ifnot: $data.isReadonly() -->
                                                        <button type="button" disabled data-bind="click: function(){$data.toggleReadOnly();},  eagleTooltip:Utils.getReadOnlyText" data-bs-placement="left">
                                                            <i class="material-icons-outlined">lock_open</i>
                                                        </button>
                                                    <!-- /ko -->
                                                <!-- /ko -->
                                                <!-- ko ifnot: $root.parameterTable().getNodeLockedState($data) -->
                                                    <!-- ko if: $data.isReadonly() -->
                                                        <button type="button" data-bind="click: function(){$data.toggleReadOnly();}, eagleTooltip: 'Parameter Value is read only<br/>Click to toggle'" data-bs-placement="left">
                                                            <i class="material-icons">lock</i>
                                                        </button>
                                                    <!-- /ko -->
                                                    <!-- ko ifnot: $data.isReadonly() -->
                                                        <button  type="button" data-bind="click: function(){$data.toggleReadOnly();},  eagleTooltip: 'Parameter Value is not read only<br/>Click to toggle'" data-bs-placement="left">
                                                            <i class="material-icons-outlined">lock_open</i>
                                                        </button>
                                                    <!-- /ko -->
                                                    <!-- ko if: Setting.findValue(Setting.ALLOW_COMPONENT_EDITING)-->
                                                        <!-- ko if: $data.isPrecious() -->
                                                            <button type="button" data-bind="click: $data.togglePrecious, eagleTooltip: 'Parameter is precious<br/>Click to toggle'" data-bs-placement="left">
                                                                <i class="material-icons">diamond</i>
                                                            </button>
                                                        <!-- /ko -->
                                                        <!-- ko ifnot: $data.isPrecious() -->
                                                            <button type="button" data-bind="click: $data.togglePrecious, eagleTooltip: 'Parameter is not precious<br/>Click to toggle'" data-bs-placement="left">
                                                                <i class="material-icons-outlined">diamond</i>
                                                            </button>
                                                        <!-- /ko -->
                                                    <!-- /ko -->
                                                    <!-- ko if: Setting.findValue(Setting.ALLOW_COMPONENT_EDITING)-->
                                                            <!-- ko if: $data.isPositionalArgument() -->
                                                            <button type="button" data-bind="click: $data.togglePositionalArgument, eagleTooltip: 'Parameter is positional<br/>Click to toggle'" data-bs-placement="left">
                                                                <i class="material-icons">location_on</i>
                                                            </button>
                                                        <!-- /ko -->
                                                        <!-- ko ifnot: $data.isPositionalArgument() -->
                                                            <button type="button" data-bind="click: $data.togglePositionalArgument, eagleTooltip: 'Parameter is not positional<br/>Click to toggle'" data-bs-placement="left">
                                                                <i class="material-icons-outlined">location_on</i>
                                                            </button>
                                                        <!-- /ko -->
                                                    <!-- /ko -->
                                                    <!-- ko ifnot: $data.usage() === Daliuge.FieldUsage.NoPort-->
                                                        <!-- ko if: $data.isEvent() -->
                                                            <button type="button" data-bind="click: function(){$data.toggleEvent();}, eagleTooltip: 'Port is event port<br/>Click to toggle'" data-bs-placement="left">
                                                                <i class="material-icons">alarm_on</i>
                                                            </button>
                                                        <!-- /ko -->
                                                        <!-- ko ifnot: $data.isEvent() -->
                                                            <button type="button" data-bind="click: function(){$data.toggleEvent();}, eagleTooltip: 'Port is not event port<br/>Click to toggle'" data-bs-placement="left">
                                                                <i class="material-icons">alarm_off</i>
                                                            </button>
                                                        <!-- /ko -->
                                                    <!-- /ko -->
                                                <!-- /ko -->
                                            </td>
                                        <!-- /ko -->
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().parameterType() -->
                                            <td class='columnCell column_ParamType'>
                                                <select class="tableFieldParamTypeSelect" data-bind="options: Object.values(Daliuge.FieldType), value: parameterType, disabled: $root.parameterTable().getNodeLockedState($data)">
                                                    <!-- options are added dynamically -->
                                                </select>
                                            </td>
                                        <!-- /ko -->
                                        
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().usage() -->
                                            <td class='columnCell column_Usage'>
                                                <select class="tbaleFieldUseAs" data-bind="options: Object.values(Daliuge.FieldUsage), value: usage, disabled: $root.parameterTable().getNodeLockedState($data), event: {change: $root.parameterTable().fieldUsageChanged}">
                                                    <!-- options are added dynamically -->
                                                </select>
                                            </td>
                                        <!-- /ko -->
                                        
                                        <!-- ko if: ParameterTable.getActiveColumnVisibility().actions() -->
                                            <td class="columnCell column_Actions">
                                                <button class="resetDefaults" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$data.resetToDefault();$root.selectedObjects.valueHasMutated();$root.flagActiveFileModified();}, disabled: $root.getCurrentParamReadonly($data), eagleTooltip:'Reset To Default'"><i class="material-icons">upload_file</i></button>
                                                <!-- ko ifnot: $root.parameterTable().getNodeLockedState($data) -->
                                                    <button class="edit" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$root.editField(null, 'Field', $data.parameterType(), $data.usage(), $data.getId());}, disabled: $root.getCurrentParamReadonly($data), eagleTooltip:'Edit'"><i class="material-icons">edit</i></button>
                                                    <button class="duplicate" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$root.duplicateParameter($index());$root.selectedObjects.valueHasMutated();$root.flagActiveFileModified();}, disabled: $root.parameterTable().getNodeLockedState($data), eagleTooltip:'Duplicate'"><i class="material-icons">content_copy</i></button>
                                                    <button class="delete" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$root.removeFieldFromNodeById($root.selectedNode(),$data.getId());}, disabled: $root.parameterTable().getNodeLockedState($data), eagleTooltip:'Remove parameter'"><i class="material-icons md-24">delete</i></button>
                                                <!-- /ko -->
                                            </td>
                                        <!-- /ko -->
                                    </tr>
                                <!-- /ko -->
                            <!-- /ko -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer"  data-bind="click: ParameterTable.resetSelection">
                    <!-- ko if: selectedNode() != null && tableModalType() === 'inspectorTableModal' -->
                        
                        <button type="button" class="btn btn-primary" id="parameterTableModalAddParameterButton" data-bind="click: $root.addEmptyTableRow, clickBubble:false, disabled: selectedNode().isLocked()" ><span id="parameterTableModalAddParameter">Add Parameter</span></button>
                    <!-- /ko -->
                        <button type="button" class="btn btn-primary" id="parameterTableModalAffirmativeButton" data-bs-dismiss="modal" data-bind="clickBubble:false"><span id="parameterTableModalAffirmativeAnswer">Close</span></button>
                </div>
            <!-- /ko -->
        </div>
    </div>
</div>
