<!-- Parameter/arguments table Modal -->
<div class="modal fade" id="parameterTableModal" tabindex="-1" role="dialog" aria-labelledby="parameterTableModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <!-- ko if: showTableModal() -->
                <div class="modal-header" data-bind="click: function(){ParameterTable.resetSelection()}">

                    <!-- ko if: tableModalType() === 'keyParametersTableModal' -->
                        <h5 class="modal-title" id="parameterTableModalTitle">Key Graph Attributes</h5>
                    <!-- /ko -->

                    <!-- ko if: tableModalType() === 'inspectorTableModal' -->
                        <h5 class="modal-title" id="parameterTableModalTitle">Attributes: <span data-bind="html: selectedNode().getName()"></span></h5>

                        <!-- ko if: selectedNode() != null -->
                            <!-- ko if: selectedNode().isLocked() -->
                                <button type="button" class="btn btn-secondary btn-sm" data-bind="click: function() { }, clickBubble: false, eagleTooltip: Utils.getReadOnlyText">
                                    <i class="material-icons md-20">lock</i>
                                </button>
                            <!-- /ko -->
                            <!-- ko ifnot: selectedNode().isLocked() -->
                                <button type="button" class="btn btn-secondary btn-sm" data-bind="eagleTooltip: 'readwrite'">
                                    <i class="material-icons md-20">lock_open</i>
                                </button>
                            <!-- /ko -->
                        <!-- /ko -->
                    <!-- /ko -->

                    <div class="searchBarContainer" data-bind="clickBubble:false, click:function(){}">
                        <i class="material-icons md-18 searchBarIcon">search</i>
                        <a href="#" data-bind="click:function(data, event){$root.emptySearchBar(Eagle.tableSearchString,data,event)}">
                            <i class="material-icons md-18 searchBarIconClose">close</i>
                        </a>
                        <input class="componentSearchBar" type="text" placeholder="Search" data-bind="valueUpdate: ['afterkeydown', 'input'], value:Eagle.tableSearchString, event:{keyup: function(data,event){$root.setSearchBarClearBtnState(data,event)}}">
                    </div>
                </div>
                <div class="modal-body">
                    <table id="paramsTableWrapper">
                        <div id="tableInspector">
                            <input id="tableInspectorSelection" type="text" placeholder="Selection" data-bind="value: $root.parameterTable().formatTableInspectorSelection()" readonly>
                            <input id="tableInspectorValue" type="text" placeholder="Content" data-bind="value: $root.parameterTable().formatTableInspectorValue(), readonly: ParameterTable.selectionReadonly(), event: {keyup: $root.parameterTable().tableInspectorUpdateSelection($element.value)}">
                        </div>
                        <thead>
                            <tr>
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('keyAttribute') -->
                                    <th id="parameter_table_isKeyAttribute" data-bind="eagleTooltip:'This Attribute is a Key Graph Attribute'" data-bs-placement="top"></th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('nodeName') -->
                                    <th id="parameter_table_node_name" data-bind="eagleTooltip:`This Parameter's Parent Node Name`" data-bs-placement="top">
                                        Node Name
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_node_name') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('nodeKey') -->
                                    <th id="parameter_table_node_key" data-bind="eagleTooltip:`This Parameter's Parent Node Key`" data-bs-placement="top">
                                        Node Key
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_node_key') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('displayText') -->
                                    <th id="parameter_table_text" data-bind="eagleTooltip:'User-facing name'" data-bs-placement="top">
                                        Attribute Name
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_text') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('value') -->
                                    <th id="parameter_table_value" data-bind="eagleTooltip:'The value of this parameter'" data-bs-placement="top">
                                        Value
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_value') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('readOnly') -->
                                    <!-- ko if: Eagle.allowComponentEditing() -->
                                        <th id="parameter_table_read_only" data-bind="eagleTooltip:'Tick to disallow value editing'" data-bs-placement="top">Read Only</th>
                                    <!-- /ko -->
                                    <!-- ko ifnot: Eagle.allowComponentEditing() -->
                                        <th id="parameter_table_read_only" data-bind="eagleTooltip:Utils.getReadOnlyText" data-bs-placement="top">Read Only</th>
                                    <!-- /ko -->
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('defaultValue') -->
                                    <th id="parameter_table_default_value" data-bind="eagleTooltip:'The default value of this parameter before user modifications'" data-bs-placement="top">
                                        Default Value
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_default_value') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('description') -->
                                    <th id="parameter_table_description" data-bind="eagleTooltip:'A description of the purpose of this parameter'" data-bs-placement="top">
                                        Description
                                        <div data-bind="css: {resizer: $root.parameterTable().setUpColumnResizer('parameter_table_description') === true}"></div>
                                    </th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('type') -->
                                    <th id="parameter_table_type" data-bind="eagleTooltip:'The type of the data stored in this parameter (e.g. Integer, Float, String etc)'" data-bs-placement="top">Type</th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('parameterType') -->
                                    <th id="parameter_table_parameter_type" data-bind="eagleTooltip:'The way this parameter will be used by the component. ComponentParameters are passed to the DALiuGE execution framework. ApplicationArguments are passed to the Application executed by this component.'" data-bs-placement="top">Parameter Type</th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('usage') -->
                                    <th id="parameter_table_usage" data-bind="eagleTooltip:'InputPorts and OutputPorts are used to specify named inputs and outputs from this Component.'" data-bs-placement="top">Use As</th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('precious') -->
                                    <th id="parameter_table_precious" data-bind="eagleTooltip:'Argument never suppressed'" data-bs-placement="top">Precious</th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('positional') -->
                                    <th id="parameter_table_positional" data-bind="eagleTooltip:'If checked only the value of this argument will be put on the command line'" data-bs-placement="top">Positional</th>
                                <!-- /ko -->
                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('actions') -->
                                    <th id="parameter_table_actions" data-bind="eagleTooltip:'Additional operations that are possible on this parameter (e.g. Delete, Duplicate etc)'" data-bs-placement="top">Actions</th>
                                <!-- /ko -->
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: $root.parameterTable().getTableFields()">
                            <!-- ko if: $data.fitsTableSearchQuery() -->
                                <!-- ko if: Eagle.showNonKeyParameters() || $data.isKeyAttribute() -->
                                    <tr>
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('keyAttribute') -->
                                            <td>
                                                <button data-bind="value: $data.keyAttribute, click: function(){toggleKeyAttribute()}, disabled: !Eagle.allowSetKeyParameter(), eagleTooltip:'This Attribute is a Key Graph Attribute', html: $root.getKeyAttributeDisplay($data.keyAttribute())"></button>
                                            </td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('nodeName') -->
                                            <td><input class="tableParameter" type="string" data-bind="value: $root.logicalGraph().findNodeByKey(nodeKey()).getName(), disabled: true"></td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('nodeKey') -->
                                            <td><input class="tableParameter" type="string" data-bind="value: $root.logicalGraph().findNodeByKey(nodeKey()).getKey(), disabled: true"></td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('displayText') -->
                                            <td  data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'displayText' }"><input class="tableParameter selectionTargets" placeholder="New Parameter" type="string" data-bind="value: displayText, disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], click: function(event, data){ParameterTable.select($data.displayText(), 'displayText', $root.parameterTable().getNodeLockedState($data), $data, $index())}, event:{blur: function(){$(event.target).removeClass('newEmpty')} ,keyup: function(event, data){ParameterTable.select($data.displayText(), 'displayText', $root.parameterTable().getNodeLockedState($data), $data, $index())}}"></td>
                                        <!-- /ko -->

                                        <!-- value fields -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('value') -->
                                            <!-- ko if: $data.getHtmlInputType() === 'number' || $data.getHtmlInputType() === 'text' || $data.getHtmlInputType() === 'password' -->
                                                <!-- ko if: $data.getType() === 'Integer' -->    
                                                    <td data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'value' }"><input class="tableParameter" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" data-bind="checked: valIsTrue($data.value()), disabled: $root.getCurrentParamReadonly($data), valueUpdate: ['afterkeydown', 'input'], value: value, attr:{type: $data.getHtmlInputType()},  event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamReadonly($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamReadonly($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                                <!-- ko ifnot: $data.getType() === 'Integer' -->    
                                                    <td data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'value' }"><input class="tableParameter inputNoArrows" data-bind="checked: valIsTrue($data.value()), disabled: $root.getCurrentParamReadonly($data), valueUpdate: ['afterkeydown', 'input'], value: value, attr:{type: $data.getHtmlInputType()},  event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamReadonly($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.value(), 'value', $root.getCurrentParamReadonly($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                            <!-- /ko -->
                                            <!-- ko if: $data.getHtmlInputType() === 'checkbox' -->
                                                <td><input class="tableParameter" tabindex='-1' data-bind="checked: valIsTrue($data.value()), disabled: $root.getCurrentParamReadonly($data), valueUpdate: ['afterkeydown', 'input'], value: value, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$data.toggle(); $root.selectedObjects.valueHasMutated();}}"></td>
                                            <!-- /ko -->
                                            <!-- ko if: $data.getHtmlInputType() === 'select' -->
                                                <td>
                                                    <select aria-label="Label" aria-describedby="group-addon" data-bs-placement="bottom" data-bind=" event: {change: function(){$root.selectedObjects.valueHasMutated();}}, options: $data.options, value: $data.value">
                                                        <!-- options are added dynamically -->
                                                    </select> 
                                                </td>
                                            <!-- /ko -->
                                        <!-- /ko -->

                                        <td class="tableReadonlyCell">
                                            <!-- ko if: $root.parameterTable().getNodeLockedState($data) -->
                                                <!-- ko if: $data.isReadonly() -->
                                                    <button class="btn btn-secondary btn-sm" type="button" disabled data-bind="click: function(){$data.toggleReadOnly();}, eagleTooltip: 'Parameter is read only<br/>Click to toggle'" data-bs-placement="left">
                                                        <i class="material-icons">lock</i>
                                                    </button>
                                                <!-- /ko -->
                                                <!-- ko ifnot: $data.isReadonly() -->
                                                    <button class="btn btn-secondary btn-sm" type="button" disabled data-bind="click: function(){$data.toggleReadOnly();},  eagleTooltip: 'Parameter is not read only<br/>Click to toggle'" data-bs-placement="left">
                                                        <i class="material-icons">lock_open</i>
                                                    </button>
                                                <!-- /ko -->
                                            <!-- /ko -->

                                            <!-- ko ifnot: $root.parameterTable().getNodeLockedState($data) -->
                                                <!-- ko if: $data.isReadonly() -->
                                                    <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$data.toggleReadOnly();}, eagleTooltip: 'Parameter is read only<br/>Click to toggle'" data-bs-placement="left">
                                                        <i class="material-icons">lock</i>
                                                    </button>
                                                <!-- /ko -->
                                                <!-- ko ifnot: $data.isReadonly() -->
                                                    <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$data.toggleReadOnly();},  eagleTooltip: 'Parameter is not read only<br/>Click to toggle'" data-bs-placement="left">
                                                        <i class="material-icons">lock_open</i>
                                                    </button>
                                                <!-- /ko -->
                                            <!-- /ko -->
                                        </td>
                                        

                                        <!-- default value fields -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('defaultValue') -->
                                            <!-- ko if: $data.getHtmlInputType() === 'number' || $data.getHtmlInputType() === 'text' || $data.getHtmlInputType() === 'password' -->
                                                <!-- ko if: $data.getType() === 'Integer' -->    
                                                    <td data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'defaultValue' }"><input class="tableParameter" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" data-bind="checked: valIsTrue($data.defaultValue()), disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], value: defaultValue, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                                <!-- ko ifnot: $data.getType() === 'Integer' -->    
                                                    <td data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'defaultValue' }"><input class="tableParameter inputNoArrows" data-bind="checked: valIsTrue($data.defaultValue()), disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], value: defaultValue, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$root.selectedObjects.valueHasMutated()}, keyup: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}, click: function(event, data){ParameterTable.select($data.defaultValue(), 'defaultValue', $root.parameterTable().getNodeLockedState($data), $data, $index())}}"></td>
                                                <!-- /ko -->
                                            <!-- /ko -->
                                            <!-- ko if: $data.getHtmlInputType() === 'checkbox' -->
                                                <td><input class="tableParameter" tabindex='-1' onclick="$(this).val(this.checked ? true : false)" data-bind="checked: valIsTrue($data.defaultValue()), disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], value: defaultValue, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$root.selectedObjects.valueHasMutated();}}"></td>
                                            <!-- /ko -->

                                            <!-- selection input -->
                                            <!-- ko if: $data.getHtmlInputType() === 'select' -->
                                                <td>
                                                    <select aria-label="Label" aria-describedby="group-addon" data-bs-placement="bottom" data-bind="disabled: $root.parameterTable().getNodeLockedState($data), event: {change: function(){$root.selectedObjects.valueHasMutated();}}, options: $data.options, value: $data.defaultValue">
                                                        <!-- options are added dynamically -->
                                                    </select> 
                                                </td>
                                                <!-- <td><input class="tableParameter" data-bind="checked: valIsTrue($data.defaultValue()), disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], value: defaultValue, attr:{type: $data.getHtmlInputType()}, event: {change: function(){$root.selectedObjects.valueHasMutated();}}"></td> -->
                                            <!-- /ko -->
                                        <!-- /ko -->
                                        
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('description') -->
                                        <td data-bind=" css: { selectedTableParameter: ParameterTable.selection() != null && $data == ParameterTable.selectionParent() && ParameterTable.selectionName() == 'description' }"><input class="tableParameter" type="string" data-bind="value: description, disabled: $root.parameterTable().getNodeLockedState($data), valueUpdate: ['afterkeydown', 'input'], click: function(event, data){ParameterTable.select($data.description(), 'description', $root.parameterTable().getNodeLockedState($data), $data, $index())}, event:{keyup: function(event, data){ParameterTable.select($data.description(), 'description', $root.parameterTable().getNodeLockedState($data), $data, $index())}}"></td>
                                        <!-- /ko -->
                                        
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('type') -->
                                            <td>
                                                <select data-bind="options: $root.types(), value: type, disabled: $root.parameterTable().getNodeLockedState($data)">
                                                <!-- options are added dynamically -->
                                                </select>
                                            </td>
                                        <!-- /ko --> 
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('parameterType') -->
                                        <td>
                                            <select data-bind="options: Object.values(Daliuge.FieldType), value: parameterType, disabled: $root.parameterTable().getNodeLockedState($data)">
                                                <!-- options are added dynamically -->
                                            </select>
                                        </td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('usage') -->
                                        <td>
                                            <select data-bind="options: Object.values(Daliuge.FieldUsage), value: usage, disabled: $root.parameterTable().getNodeLockedState($data), event: {change: $root.parameterTable().fieldUsageChanged}">
                                                <!-- options are added dynamically -->
                                            </select>
                                        </td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('precious') -->
                                        <td><input class="tableParameter" data-bind="disabled: $root.parameterTable().getNodeLockedState($data), checked: precious, valueUpdate: ['afterkeydown', 'input'], event: {change: function(){$root.selectedObjects.valueHasMutated();}}, attr:{ type: 'checkbox'}"></td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('positional') -->
                                        <td><input class="tableParameter" data-bind="disabled: $root.parameterTable().getNodeLockedState($data), checked: positional, event: {change: function(){$root.selectedObjects.valueHasMutated();}}, attr:{ type: 'checkbox'}"></td>
                                        <!-- /ko -->
                                        <!-- ko if: $root.parameterTable().getParameterTableVisibility('actions') -->
                                        <td>
                                            <!-- ko if: $root.parameterTable().getParameterTableVisibility('actionEdit') -->
                                                <!-- ko ifnot: $root.parameterTable().getNodeLockedState($data) -->
                                                <button class="edit" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$root.editField(null, 'Field', $data.parameterType(), $data.usage(), $data.getId());}, disabled: $root.getCurrentParamReadonly($data), eagleTooltip:'Edit'"><i class="material-icons">edit</i></button>
                                                <!-- /ko -->
                                            <!-- /ko -->
                                            <!-- ko if: $root.parameterTable().getParameterTableVisibility('actionDefault') -->
                                                <button class="resetDefaults" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$data.resetToDefault();$root.selectedObjects.valueHasMutated();$root.flagActiveFileModified();}, disabled: $root.getCurrentParamReadonly($data), eagleTooltip:'Reset To Default'"><i class="material-icons">upload_file</i></button>
                                            <!-- /ko -->
                                            <!-- ko ifnot: $root.parameterTable().getNodeLockedState($data) -->
                                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('actionDuplicate') -->
                                                    <button class="duplicate" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$root.duplicateParameter($index());$root.selectedObjects.valueHasMutated();$root.flagActiveFileModified();}, disabled: $root.parameterTable().getNodeLockedState($data), eagleTooltip:'Duplicate'"><i class="material-icons">content_copy</i></button>
                                                <!-- /ko -->
                                                <!-- ko ifnot: $data.usage() === Daliuge.FieldUsage.NoPort-->
                                                    <!-- ko if: $data.isEvent() -->
                                                        <button type="button" data-bind="click: function(){$data.toggleEvent();}, eagleTooltip: 'Port is event port<br/>Click to toggle'" data-bs-placement="left">
                                                            <i class="material-icons">alarm_on</i>
                                                        </button>
                                                    <!-- /ko -->
                                                    <!-- ko ifnot: $data.isEvent() -->
                                                        <button type="button" data-bind="click: function(){$data.toggleEvent();}, eagleTooltip: 'Port is not event port<br/>Click to toggle'" data-bs-placement="left">
                                                            <i class="material-icons">alarm_off</i>
                                                        </button>
                                                    <!-- /ko -->
                                                <!-- /ko -->
                                                <!-- ko if: $root.parameterTable().getParameterTableVisibility('actionDelete') -->
                                                    <button class="delete" onclick="$(this).val(this.checked ? true : false)" data-bind="click: function(){$root.removeFieldFromNodeById($root.selectedNode(),$data.getId());}, disabled: $root.parameterTable().getNodeLockedState($data), eagleTooltip:'Remove parameter'"><i class="material-icons md-24">delete</i></button>
                                                <!-- /ko -->
                                            <!-- /ko -->
                                        </td>
                                        <!-- /ko -->
                                    </tr>
                                <!-- /ko -->
                            <!-- /ko -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer"  data-bind="click: ParameterTable.resetSelection">
                    <!-- ko if: selectedNode() != null && tableModalType() === 'inspectorTableModal' -->
                        
                        <button type="button" class="btn btn-primary" id="parameterTableModalAddParameterButton" data-bind="click: $root.addEmptyTableRow, clickBubble:false, disabled: selectedNode().isLocked()" ><span id="parameterTableModalAddParameter">Add Parameter</span></button>
                    <!-- /ko -->
                        <button type="button" class="btn btn-primary" id="parameterTableModalAffirmativeButton" data-bs-dismiss="modal" data-bind="clickBubble:false"><span id="parameterTableModalAffirmativeAnswer">Close</span></button>
                </div>
            <!-- /ko -->
        </div>
    </div>
</div>
