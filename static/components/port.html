<div class="input-group mb-1">
    <!-- ko if: $root.allowComponentEditing -->
    <div class="input-group-prepend">
        <!-- ko if: input -->
            <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$root.removePortFromNodeByIndex($root.selectedNode(), $index(), true);$root.flagActiveDiagramHasMutated();$root.selectedNode.valueHasMutated();}, attr: {id: 'nodeInspectorRemoveInputPort' + $index()}">
                <i class="material-icons md-18">remove</i>
            </button>
        <!-- /ko -->
        <!-- ko if: !input -->
            <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$root.removePortFromNodeByIndex($root.selectedNode(), $index(), false);$root.flagActiveDiagramHasMutated();$root.selectedNode.valueHasMutated();}, attr: {id: 'nodeInspectorRemoveOutputPort' + $index()}">
                <i class="material-icons md-18">remove</i>
            </button>
        <!-- /ko -->
    </div>
    <!-- /ko -->

    <input type="text" class="form-control" placeholder="" readonly data-bind="value: name">
    <div class="input-group-append">
        <button class="btn btn-dark btn-sm" type="button" disabled>
            <span data-bind="text: multiplicity"></span>
        </button>
    </div>

    <div class="input-group-append">
        <!-- ko if: $root.logicalGraph().portIsLinked($root.selectedNode().getKey(), id) -->
            <button class="btn btn-dark btn-sm" type="button" data-bind="click: function(){$root.selectEdge($root.selectedNode().getKey(), id);}, attr: {id: 'nodeInspectorSelectEdge' + id}">
                <i class="material-icons md-18">link</i>
            </button>
        <!-- /ko -->
        <!-- ko ifnot: $root.logicalGraph().portIsLinked($root.selectedNode().getKey(), id) -->
            <button class="btn btn-dark btn-sm" type="button" disabled>
                <i class="material-icons md-18">link_off</i>
            </button>
        <!-- /ko -->
    </div>

    <div class="input-group-append">
        <!-- ko if: isEventPort -->
            <button class="btn btn-dark btn-sm" type="button">
                <i class="material-icons md-18">alarm_on</i>
            </button>
        <!-- /ko -->
        <!-- ko ifnot: isEventPort -->
            <button class="btn btn-dark btn-sm" type="button" disabled>
                <i class="material-icons md-18">alarm_off</i>
            </button>
        <!-- /ko -->
    </div>
</div>
