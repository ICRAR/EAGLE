
<li>
    <div class="hierarchyNode" data-bind="class: $root.isHierarchyNodeSelected($root.objectIsSelectedById($data._id)), css:{'hierarchyCollapsed':$data.expanded()===false}, attr: {id:key} , click:function(node, e){$root.selectNodeInHierarchy($data, e);}, clickBubble:false">
        <div class="hierarchyNodeColor" data-bind=" style: {'background-color': color}"></div>
        <div class="hierarchyNodeVisibilityIcon" data-bind="style: {'visibility': $root.hierarchyNodeIsHidden($data.key())}">
            <i class="material-icons md-18">visibility_off</i>
        </div>
            <!-- ko if: isGroup() -->
                <button class="hierarchyGroupCollapse"  data-bind="click:function(){$root.logicalGraph().findNodeByKey(key()).toggleExpanded(); $root.selectedObjects.valueHasMutated()}, clickBubble:false;">
                    <i class="material-icons closedIcon" data-bs-placement="top" data-bind="" data-bs-toggle="tooltip" data-html="true" data-bs-original-title="Expand/Collapse">keyboard_arrow_down</i>
                </button>
            <!-- /ko -->
        <h5 data-bind="text: name" data-bind="style:{'font-weight':}"></h5>
        <span data-bind="text: category"></span>
        <div>
            <!-- ko with: inputApplication -->
                <div class="hierarchyNode hierarchyApplication" data-bind="class: $root.isHierarchyApplicationSelected($root.objectIsSelectedById($data._id)),attr:{id:key}, style:{'background-color':$parent.color}, click:function(node, e){$root.selectNodeInHierarchy($data, e);}, clickBubble:false">
                    <div class="hierarchyNodeColor" data-bind=" style: {'background-color': color}"></div>
                    <h5 data-bind="text: name"></h5>
                    <span data-bind="text: category"></span>
                </div>
            <!-- /ko -->

            <ul class="nodes" data-bind="foreach: $root.logicalGraph().getChildrenOfNodeByKey($data.key())">
                <hierarchy-node params="data: $data"></hierarchy-node>
            </ul>

            <!-- ko with: outputApplication -->
                <div class="hierarchyNode hierarchyApplication" data-bind="class: $root.isHierarchyApplicationSelected($root.objectIsSelectedById($data._id)), attr:{id:key}, style:{'background-color':$parent.color}, click:function(node, e){$root.selectNodeInHierarchy($data, e);}, clickBubble:false">
                    <div class="hierarchyNodeColor" data-bind=" style: {'background-color': color}"></div>
                    <h5 data-bind="text: name"></h5>
                    <span data-bind="text: category"></span>
                </div>
            <!-- /ko -->
        </div>
    </div>
</li>
