<div class="row">
    <div class="col">
        <div class="input-group mb-1">
            <!-- ko if: $data.node() === null -->
                <button class="btn btn-secondary btn-block btn_wide" type="button" data-bind="click:function(){$(event.target).triggerHandler('contextmenu')}, eagleRightClick: {data:$data,type:$data.embedFunc}, attr:{id:$data.selectId}, eagleTooltip:'Select application'" data-bs-placement="left" >
                    <i class="material-icons md-18">add</i>
                </button>
            <!-- /ko -->

            <!-- ko ifnot: $data.node() === null -->
                <div class="input-group-prepend prepend-Icon" data-bind="eagleTooltip: $data.node().getHelpHTML()" data-bs-placement="left">
                    <span class="input-group-text" data-bind="style: {'background-color': $data.node().color}">
                        <i data-bind="class: $data.node().getIcon()"></i>
                    </span>
                </div>

                <input type="text" class="form-control" readonly data-bind="value: $data.node().getDisplayName()">

                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm" type="button" data-bind="click:function(){$(event.target).triggerHandler('contextmenu')}, eagleRightClick: {data:$data,type:$data.embedFunc}, attr: {id:$data.changeId}, eagleTooltip: 'Change application'" data-bs-placement="left">
                        <i class="material-icons md-18">edit</i>
                    </button>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$root.logicalGraph().removeNode($data.node())}, eagleTooltip: 'Delete application'" data-bs-placement="left">
                        <i class="material-icons md-18">delete</i>
                    </button>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm" type="button" data-bind="click: $data.inspectCallback, attr: {id:$data.inspectId}, eagleTooltip: 'Inspect application'" data-bs-placement="left">
                        <i class="material-icons md-18">search</i>
                    </button>
                </div>
            <!-- /ko -->
        </div>
    </div>
</div>
