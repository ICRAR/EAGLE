<div class="row">
    <div class="col">
        <div class="input-group mb-1">
            <!-- ko if: $data === null -->
                <button class="btn btn-secondary btn-block" type="button" data-bind="click: $root.setNodeInputApplication">
                    <i class="material-icons md-18">add</i>
                </button>
            <!-- /ko -->

            <!-- ko ifnot: $data === null -->
                <div class="input-group-prepend" data-bind="attr: {title: $data.getHelpHTML()}" data-toggle="tooltip" data-html="true" data-placement="right">
                    <span class="input-group-text" data-bind="style: {'background-color': $data.getColor()}">
                        <i class="material-icons" data-bind="text: $data.getIcon()"></i>
                    </span>
                </div>

                <input type="text" class="form-control" readonly data-bind="value: $data.getDisplayName()">

                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm" type="button" data-bind="click: $root.setNodeInputApplication, attr: {title: 'Change application'}" data-toggle="tooltip" data-html="true" data-placement="left">
                        <i class="material-icons md-18">edit</i>
                    </button>
                </div>
            <!-- /ko -->
        </div>
    </div>
</div>
