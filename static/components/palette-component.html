<div class="row">
    <div class="col"  draggable="true" data-bind="event: {dragstart: $root.nodeDragStart,dragend: $root.nodeDragEnd} ">
        <div class="input-group mb-1">
            <div class="input-group-prepend" data-bind="attr: {title: $data.getHelpHTML()}" data-toggle="tooltip" data-html="true" data-placement="right">
                <button class="nodeBtn" type="button" data-bind="click: function(){$root.addNodeToLogicalGraph($data)}, attr: {id: 'addPaletteNode' + $data.index(), title: 'Add component to graph'}" data-toggle="tooltip" data-html="true" data-placement="right">
                    <span class="input-group-text" data-bind="style: {'background-color': $data.getColor()}">
                        <i class="material-icons" data-bind="text: $data.getIcon()"></i>
                    </span>
                </button>
            </div>

            <input type="text" class="form-control nodeTitle" readonly data-bind="value: $data.getDisplayName()"disabled>
        </div>
    </div>
</div>
