<div class="row">
    <div class="col"  draggable="true" data-bind="event: {dragstart: $root.nodeDragStart,dragend: $root.nodeDragEnd}, childrenComplete: $root.updatePaletteComponentTooltip, attr: {'data-palette-index': $parentContext.$parentContext.$index, 'data-component-index': $index}">
        <div class="input-group mb-1"  data-bind="attr: {'data-original-title': $data.getHelpHTML()}, click: $root.paletteComponentClick" data-toggle="tooltip" data-html="true" data-placement="right">
            <div class="input-group-prepend">
                <button class="nodeBtn" type="button" data-bind="click: function(){$root.addNodeToLogicalGraph($data)}, clickBubble: false, attr: {id: 'addPaletteNode' + $data.getNoWhiteSpaceName()}">
                    <span class="input-group-text" data-bind="style: {'background-color': $data.color}">
                        <i class="material-icons" data-bind="text: $data.getIcon()"></i>
                    </span>
                </button>
            </div>

            <input type="text" class="form-control nodeTitle" readonly data-bind="value: $data.getDisplayName(), css: {selected: $root.selectedLocation() === Eagle.FileType.Palette && $root.objectIsSelectedById($data._id)}, attr: {id: 'selectPaletteNode' + $data.getNoWhiteSpaceName()}" disabled>
        </div>
    </div>
</div>
