<div class="input-group mb-1">

    <div class="input-group-prepend">
        <span class="input-group-text" id="group-addon" data-bind="text: $data.text, eagleTooltip: $data.getDescriptionText()" data-bs-placement="left"></span>
    </div>

    <!-- ko if: getType() !== Eagle.DataType.Boolean -->
    <input class="form-control" placeholder="" aria-label="Label" aria-describedby="group-addon" data-bs-placement="bottom" data-bind="value: $data.value, valueUpdate: ['afterkeydown', 'input'], readonly: $data.ro, attr: {type: $root.getFieldType(getType(), $data.fieldType + $index(), $data.value()), id: $data.fieldType + $index()}, event: {change: function(){$root.selectedObjects.valueHasMutated();}}, eagleTooltip: getFieldValue()">
    <!-- /ko -->


    <!-- ko if: getType() === Eagle.DataType.Boolean -->
    <div class="form-control checkboxParent">
        <input class="inspectorCheckbox form-check-input btn-check" placeholder="" aria-label="Label" onclick="$(this).val(this.checked ? true : false)" aria-describedby="group-addon" data-bs-placement="bottom" data-bind="value: $data.value, checked: valIsTrue($data.value()), valueUpdate: ['afterkeydown', 'input'], readonly: $data.ro, attr: {type: $root.getFieldType(getType(), $data.fieldType + $index(), $data.value()), id: $data.fieldType + $index()}, event: {change: function(){$root.selectedObjects.valueHasMutated();}}, eagleTooltip: getFieldValue()">
        <label class="btn btn-outline-primary" data-bind="attr:{for: $data.fieldType + $index()}, html: $data.value() "></label><br>
    </div>
    <!-- /ko -->


    <!-- ko ifnot: $data.ro -->
    <div class="input-group-append">
        <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$root.showFieldValuePicker($index(), $data.input);}, attr: {id: 'nodeInspectorEditField' + $index()}, eagleTooltip: 'Open Field Value Wizard'" data-bs-placement="left">
            <i class="material-icons md-18">link</i>
        </button>
    </div>
    <!-- /ko -->

    <!-- ko ifnot: $data.ro -->
    <div class="input-group-append">
        <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$root.editField(null, 'Edit', $data.fieldType, $index());}, attr: {id: 'nodeInspectorEditField' + $index()}, eagleTooltip: 'Edit'" data-bs-placement="left">
            <i class="material-icons md-18">edit</i>
        </button>
    </div>
    <!-- /ko -->

    <!-- ko ifnot: $root.selectedNode().isLocked() -->
    <div class="input-group-append">
        <button class="btn btn-secondary btn-sm" type="button" data-bind="click: function(){$root.selectedNode().removeFieldByIndex($data.fieldType, $index());$root.selectedObjects.valueHasMutated();$root.flagActiveFileModified();}, attr: {id: 'nodeInspectorRemoveField' + $index()}, eagleTooltip:'Remove parameter'" data-bs-placement="left">
            <i class="material-icons md-18">delete</i>
        </button>
    </div>
    <!-- /ko -->

</div>
